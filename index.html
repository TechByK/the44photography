<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The 44 Photography</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>The 44 Photography</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="pricing.html">Packages</a> |
        <a href="contact.html">Contact</a> |
        <a href="login.php">Login</a>
    </nav>
  </header>
  <section>
    <h2>Featured Photos</h2>
    <div id="featured-container"></div>
  </section>
  <script>
    // Fetch featured photos via AJAX
    fetch('get_featured_photos.php')
      .then(response => response.json())
      .then(data => {
          const container = document.getElementById('featured-container');
          data.forEach(photo => {
              const div = document.createElement('div');
              div.className = 'photo-item';
              div.innerHTML = `<img src="assets/images/${photo.filename}" alt="${photo.caption}" width="300">
                               <p>${photo.caption}</p>`;
              container.appendChild(div);
          });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
